<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Vue</title>
</head>
<body>
    <div id="app" style="margin-left: 500px">
        <h1>插值表达式</h1>
        <h3>{{msg}}</h3>
        <h3>{{count}}</h3>
        <h1>v-text</h1>
        <div v-text="msg"></div>
        <h1>v-model</h1>
        <input type="text" v-model="msg" v-on:input="">
        <input type="text" v-model="count">
        <h1 v-on:click="clickHtml">v-html</h1>
        <div v-html="h1"></div>
        <div v-html="p"></div>
    </div>
    <script src="js/dep.js"></script>
    <script src="js/watcher.js"></script>
    <script src="js/observer.js"></script>
    <script src="js/compiler.js"></script>
    <script src="js/vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                msg: 'hello vue',
                count: 100,
                person: {name: 'zs'},
                h1: '<h1>这是h1标签</h1>',
                p: '<p>这是p标签</p>',
            },
            methods: {
                clickHtml: function(){
                    alert(`click ${this.msg}`)
                },
                newInput: function(){
                    console.log(`input ${this.msg}`)
                }
            }
        })

        //console.log(vm.msg)
        //vm.msg = {test:'tts'}
    </script>
</body>
</html>
